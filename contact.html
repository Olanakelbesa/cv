<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2>My Contact Details</h2>
    <dl>
        <dt>My Fictional Address</dt>
        <dd>12345678</dd>
        <dd>random@email.com</dd>
    </dl>
    <form action="random@email.com" enctype="text/plain">
        <label>Your Name: </label>
        <input type="text" name="yourName"><br><br>
        <label>Your Email: </label>
        <input type="email" name="yourEmail"><br><br>
        <label>Your Message: </label><br>
        <textarea name="yourMessage" cols="30" rows="10"></textarea><br><br>
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
